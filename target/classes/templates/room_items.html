<table>

    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Required Level</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.description}"></td>
    <td th:text="${item.price}"></td>
    <td th:text="${item.requiredLevel}"></td>
  </tr>
  </tbody>
</table>
