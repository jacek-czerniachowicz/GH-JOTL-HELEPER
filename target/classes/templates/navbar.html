<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark ml" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h2 text-white" href="/">GH-JOTL-HELPER</a>

        <ul class="nav navbar-nav navbar_right">
            <li sec:authorize="isAnonymous()">
                <a class="btn btn-primary" th:href="@{/login}">Login</a>
                <a class="btn btn-primary" th:href="@{/register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"></input>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
