<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodawanie Pokoju</title>
</head>
<body>
<h1>Dodawanie Pokoju</h1>

<form th:action="@{/rooms/save}" method="post" th:object="${newRoom}">
  <label for="name">Nazwa pokoju:</label>
  <input type="text" id="name" name="name" th:field="*{name}" />
  <button type="submit">Dodaj Pokój</button>
</form>

<a href="/rooms">Powrót do listy pokoi</a>
</body>
</html>
