<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{navbar :: header}"></div>

<div class="container">
    <div class="row">
        <form th:action="@{/authenticate}" method="post">
<!--            errors etc-->
            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                Invalid username/password.
            </div>
            <div th:if="${param.success}" class="alert alert-success col-xs-offset-1 col-xs-10">
                You have logged in.
            </div>
<!--        form-->
            <div class="form-group mb-2 mt-2">
                <label class="form-label" for="username"> Username </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
<!--        submit button-->
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <input type="submit" name="login-submit" id="login-submit"
                               class="form-control btn btn-primary" value="Submit"input>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
