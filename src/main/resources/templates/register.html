<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--navbar-->

<div th:insert="~{navbar :: header}"></div>

<!--body-->
<div class="container">
    <div class="row">
        <form th:action="@{/register}" method="post" th:object="${user}">
<!--            errors etc-->
            <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                Username or email already exist.
            </div>
            <div th:if="${param.success}" class="alert alert-success col-xs-offset-1 col-xs-10">
                You have successfully registered!.
            </div>
<!--        form-->
            <div class="form-group mb-2 mt-2">
                <label class="form-label" for="username">Username </label>
                <input type="text" class="form-control" th:field="*{username}" required
                       id="username" placeholder="username">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="email">Email </label>
                <input type="text" class="form-control" th:field="*{email}" required
                       id="email" placeholder="email@example.com">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required
                       id="password" placeholder="password">
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <input type="submit" name="login-submit" id="login-submit"
                               class="form-control btn btn-primary" value="Submit">

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
